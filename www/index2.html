<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile 網路應用程式</title>
<link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>
<!-- 只要目前的網站設定為行動應用程式，phonegap.js 的這項參考將會允許程式碼提示。
	 若要將網站設定為行動應用程式，請至「網站 -> 行動應用程式 -> 設定應用程式架構」設定。-->
<script type="text/javascript" src="phonegap.js"></script>

<script type="text/javascript" src="js/trnotes.js"></script>
<style>
article, footer {
	display: block;
}
#home h2 {
	margin-bottom: 5px;
}
#limit {
	margin: 0 auto 20px 40px;
}
footer p {
	text-align:right;
	font-style:italic;
	font-size:90%;
	margin: 5px inherit;
}
#entries {
	display: none;
}
</style>
</head>

<body>
<div class="flip" id="home" data-role="page">
  <div data-role="header">
    <h1>Travel Notes</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="#new">New Entry</a></li>
    </ul>
    <div id="entries">
      <h2>Most Recent Notes</h2>
      <a href="#" data-role="button" data-inline="true" id="limit">List All</a>
      <ul id="recent" data-role="listview" data-inset="true" data-filter="true">
      </ul>
    </div>
  </div>
</div>
<div data-role="page" id="new">
  <div data-role="header">
    <h1>New Note</h1>
  </div>
  <div data-role="content">
    <form action="" method="post" name="insert" id="insert" data-ajax="false">
      <div data-role="fieldcontain">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="details">Details:</label>
        <textarea cols="40" rows="8" name="details" id="details"></textarea>
      </div>
      <input name="create" type="submit" id="create" value="Insert" />
    </form>
  </div>
</div>
<div data-role="page" id="editNote">
  <div data-role="header">
    <h1>Update Note</h1>
  </div>
  <div data-role="content">
    <form action="" method="post" name="edit" id="edit" data-ajax="false">
      <div data-role="fieldcontain">
        <label for="title2">Title:</label>
        <input type="text" name="title2" id="title2" value=""  />
      </div>
      <div data-role="fieldcontain">
        <label for="details2">Details:</label>
        <textarea cols="40" rows="8" name="details2" id="details2"></textarea>
      </div>
      <input name="update" type="submit" id="update" value="Update" />
    </form>
  </div>
</div>
<div data-role="page" id="display">
  <div data-role="header">
    <h1>Display Note</h1>
  </div>
  <div data-role="content">
    <article></article>
    <p><a href="#" id="showmap" data-role="button">Show Map</a></p>
    <footer></footer>
    <div data-role="controlgroup" data-type="horizontal"><a href="#" data-role="button" id="editItem">Edit Note</a><a href="#" data-role="button" id="delete">Delete Note</a></div>
  </div>
</div>
<div data-role="page" id="map">
  <div data-role="header">
    <h1>Display Map</h1>
  </div>
  <div data-role="content"></div>
</div>
</body>
</html>
